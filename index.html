<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POTATOINU</title>
    <style>
        /* Reset some default styles */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Set a background color and font styles */
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        /* Header styles */
        header {
            background-color: #FFD700; /* Gold color */
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            color: #333; /* Dark text color */
        }

        /* Main content container */
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff; /* White background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Shadow effect */
        }

        /* Image styles */
        .coin-image {
            display: block;
            margin: 0 auto;
            max-width: 100%;
        }

        /* Description heading */
        h2.description-heading {
            font-size: 24px;
            color: #8B4513; /* Brown color */
            text-align: center;
            margin-top: 20px;
            animation: fadeInUp 2s ease; /* Add a fade-in animation */
        }

        /* Description text */
        p.description {
            font-size: 18px;
            text-align: center;
            animation: fadeInUp 2s ease; /* Add a fade-in animation */
        }

        /* Footer styles */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333; /* Dark background color */
            color: #fff; /* White text color */
        }

        /* Keyframes for fadeInUp animation */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Style for the Uniswap container */
        .uniswap-container {
            background-color: #8B4513; /* Brown color */
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }

        /* Style for the Uniswap iFrame */
        iframe.uniswap-iframe {
            border: none;
            width: 100%;
            height: 700px; /* Adjust the height as needed */
        }
    </style>
</head>
<body>
    <header>
        <h1>PotatoInu - The Memecoin of the Future</h1>
    </header>
    <div class="container">
        <img class="coin-image" src="potatoinu.png" alt="PotatoInu Coin">
    </div>
    <br>

    <!-- Uniswap container with iFrame -->
    <div class="uniswap-container">
        <iframe class="uniswap-iframe" src="https://app.uniswap.org" frameborder="0"></iframe>
    </div>

    <footer>
        &copy; 2023 PotatoInu
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POTATOINU</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js library -->
    <style>
        /* Reset some default styles */
        body, h1, p {
            margin: 0;
            padding: 0;
        }
        /* Set a background color and font styles */
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        /* Header styles */
        header {
            background-color: #FFD700; /* Gold color */
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            color: #333; /* Dark text color */
        }

        /* Main content container */
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff; /* White background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Shadow effect */
        }

        /* Image styles */
        .coin-image {
            display: block;
            margin: 0 auto;
            max-width: 100%;
        }

        /* Description heading */
        h2.description-heading {
            font-size: 24px;
            color: #8B4513; /* Brown color */
            text-align: center;
            margin-top: 20px;
            animation: fadeInUp 2s ease; /* Add a fade-in animation */
        }

        /* Description text */
        p.description {
            font-size: 18px;
            text-align: center;
            animation: fadeInUp 2s ease; /* Add a fade-in animation */
        }

        /* Footer styles */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333; /* Dark background color */
            color: #fff; /* White text color */
        }

        /* Keyframes for fadeInUp animation */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Style for the Uniswap container */
        .uniswap-container {
            background-color: #8B4513; /* Brown color */
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }

        /* Style for the Uniswap iFrame */
        iframe.uniswap-iframe {
            border: none;
            width: 100%;
            height: 700px; /* Adjust the height as needed */
        }
    </style>
</head>
<body>
    <header>
        <h1>PotatoInu - The Memecoin of the Future</h1>
    </header>
    <div class="container">
        <canvas id="bitcoin-chart"></canvas> <!-- Create a canvas for the Bitcoin price chart -->
        <img class="coin-image" src="potatoinu.png" alt="PotatoInu Coin">
    </div>
    <br>

    <!-- Uniswap container with iFrame -->
    <div class="uniswap-container">
        <iframe class="uniswap-iframe" src="https://app.uniswap.org" frameborder="0"></iframe>
    </div>

    <footer>
        &copy; 2023 PotatoInu
    </footer>
        <script>
        // JavaScript code to fetch and display a live Bitcoin price chart
        const ctx = document.getElementById('bitcoin-chart').getContext('2d');

        // Create a function to fetch Bitcoin price data from CoinGecko
        async function getBitcoinPriceData() {
            const response = await fetch('https://api.coingecko.com/api/v3/coins/bitcoin/market_chart?vs_currency=usd&days=7');
            const data = await response.json();

            // Extracting timestamp and price data
            const timestamps = data.prices.map(item => new Date(item[0]));
            const prices = data.prices.map(item => item[1]);

            return { timestamps, prices };
        }

        // Create a function to update the Bitcoin price chart
        async function updateBitcoinChart() {
            const { timestamps, prices } = await getBitcoinPriceData();

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: timestamps,
                    datasets: [{
                        label: 'Bitcoin Price (USD)',
                        data: prices,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2,
                        pointRadius: 0,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        fill: true,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'day',
                            },
                            ticks: {
                                autoSkip: true,
                                maxTicksLimit: 10,
                            },
                            grid: {
                                display: false,
                            },
                        },
                        y: {
                            beginAtZero: false,
                            grid: {
                                borderColor: 'rgba(0, 0, 0, 0.1)',
                                borderWidth: 1,
                                drawBorder: false,
                            },
                            ticks: {
                                callback: (value) => '$' + value,
                                maxTicksLimit: 6,
                            },
                        },
                    },
                    plugins: {
                        legend: {
                            display: false,
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.7)',
                            titleColor: '#fff',
                            bodyColor: '#fff',
                            titleFont: {
                                size: 14,
                            },
                            bodyFont: {
                                size: 12,
                            },
                            callbacks: {
                                label: (tooltipItem) => '$' + tooltipItem.raw,
                            },
                        },
                    },
                },
            });
        }

        // Initial chart update
        updateBitcoinChart();

        // Set up an interval to update the chart periodically (e.g., every 5 minutes)
        setInterval(updateBitcoinChart, 300000); // 300000 milliseconds = 5 minutes
    </script>
</body>
</html>
